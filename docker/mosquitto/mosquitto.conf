# Mosquitto Configuration for Neologg Cloud
# ==================================================

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 100

# Keep-alive settings (in seconds)
# Maximum keepalive time a client can request
max_keepalive 60

# System monitoring ($SYS topics)
# Publish system status every 10 seconds
sys_interval 10

# Authentication
allow_anonymous false
password_file /mosquitto/data/passwd
acl_file /mosquitto/data/acl

# Default listener (MQTT)
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Security
connection_messages true
